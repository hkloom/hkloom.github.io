<html>
  <head>

</head>
  <link rel="stylesheet" href="styles.css">

<body>
  <script src="uniforms_trig.js"></script>
  <div id="title">
    Trigonometry
    <div class="menu">
        <input type="radio" id="triangle" name="phase" value="triangle" oninput="handleTrianglePhase(this.value)" checked>
        <label for="triangle">1</label>
        <input type="radio" id="circle" name="phase" value="circle" oninput="handleCirclePhase(this.value)">
        <label for="circle">2</label>
    </div>
  </div>
    <div id="instructions" class="col-4">
      <div class="panel" id="panel1" style="background-color: beige;">
        a right triangle has two legs and a hypotenous 
        <div class="equation">
            a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
        </div>
      </div>
      <div class="panel" id="panel2" style="background-color: rgb(159, 160, 230); display: none;">
        if the hypotenous is 1, the radius is 1 
        <div class="equation">
            a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>
        </div>
      </div>
      <br>
    <div type="text" id="equation" value="y = 0*x" class="equation">
      y<sub>1</sub> = 0x + 0
    </div>
    <br>
<div class="sliders">
    <div type="text" id="slider1" class="equation">
        &theta; = 0&deg;
    </div>
    <input type="range" min="-5" max="5" value="0" step="0.1" class="slider" id="sliderInput" oninput="handleSlider(this.value)">
  </div>
</div>
